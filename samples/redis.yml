templates:
  - "templates/redis.template.yml"

env:
  LC_ALL: es_ES.UTF-8
  LANG: es_ES.UTF-8
  LANGUAGE: es_ES.UTF-8

# any extra arguments for Docker?
# docker_args:

volumes:
  - volume:
        host: /var/discourse/shared/redis
        guest: /shared
  - volume:
        host: /var/discourse/shared/redis/log/var-log
        guest: /var/log
